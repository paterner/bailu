<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/reset.css"/>
    <link rel="stylesheet" href="static/css/work.css"/>
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <script src="./static/js/jquery-2.1.3.min.js"></script>
    <script src="./static/js/public.js"></script>

<body>

<div class="m-dialog m-dialog3">
    <div class="d-title"><h3>停用人员</h3><div class="closeBtn"><span class="fa fa-close"></span></div></div>
    <div class="d-content">
        <p class="err">您没有停用该人员的权限！</p>
        <div class="form-group">
            <label for="reason">停用理由：</label><input id="reason" type="text"><a class="u-btn2">申请停用</a>
        </div>
    </div>
</div>

<div class=" topmar70"></div>

<div class="m-dialog m-dialog3">
    <div class="d-title"><h3>新增人员</h3><div class="closeBtn"><span class="fa fa-close"></span></div></div>
    <div class="d-content">
        <p class="err">您没有新增人员的权限！</p>
        <div class="form-group">
            <label for="reason">新增理由：</label><input id="reason" type="text"><a class="u-btn2">申请新增</a>
        </div>
    </div>
</div>

<div class=" topmar70"></div>

<div class="m-dialog m-dialog3">
    <div class="d-title"><h3>新增人员申请</h3><div class="closeBtn"><span class="fa fa-close"></span></div></div>
    <div class="d-content">
        <div class="form-group">
            <span class="fl">时间：<font class="green">2014/09/15</font></span>
            <span class="fr"> 发送人：<font class="blue">郭晓明</font></span>
            <div class="clear"></div>
        </div>
        <div class="form-group">
            <label for="textarea">理由：</label><textarea style="width: 730px; display: inline-block;" id="textarea" class="form-control f-vat" rows="3"></textarea>
        </div>
        <div class="bottom-btn">
            <a href="#">同意</a><a href="#">不同意</a>
        </div>
    </div>
</div>

</body>
</html>
