<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>CBIM</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>
  <body>
    <header>
       <i class="beader-close-btn header-left"></i>
      <div class="header-title">
        <span>注册</span>  
      </div>
      <a href="###" class="header-right">登录</a>
    </header>
    <div class="v4_app_main nopadding">
      <div class="form">
        <div class="inputouter">
            <span class="placeholder">
              用户名
            </span>
           <input type="text" class="login_icon login_name" value="6~20个字母或数字">
           <i class="login_icon valid_right"></i>
        </div>
        <div class="inputouter">
            <span class="placeholder">
              邮箱
            </span>
            <input type="email" class="login_icon login_email" value="123456789@qq.com">
            <i class="login_icon valid_error"></i>
        </div>
        <div class="inputouter">
            <span class="placeholder">
              手机
            </span>
          <input type="tel" class="login_icon login_tel" value="12345678912">
        </div>  
        <div class="inputouter">
            <span class="placeholder">
              验证码
            </span>
           <input type="text" class="login_icon login_vcode" value="366729">
           <div class="vcodebtn">发送验证码</div>
        </div>   
        <div class="inputouter">
          <span class="placeholder">
              设置密码
          </span>
          <input type="text" class="login_icon login_password" value="366729">
        </div> 
        <div class="inputouter">
            <span class="placeholder">
              真实姓名
            </span>
          <input type="text" class="login_icon login_name" value="test">
        </div>  
        <div class="inputouter">
            <span class="placeholder">
              办公电话
            </span>
           <input type="tel" class="login_icon login_companytel" value="010-12345678">
        </div>   
        <div class="inputouter box">
          <div class=" flex1">
            <span class="placeholder">
              所在地区
            </span>
             <input type="text" disabled="disabled" class="login_icon login_location">
          </div>
          <div class="flex2">
            <select name="" id="">
            <option value="">省</option>
            <option value="" selected="selected">河北省</option>
          </select>
          <select name="" id="">
            <option value="">市</option>
            <option value="" selected="selected">保定市</option>
          </select>
          </div>
        </div>
        <div class="inputouter">
          <span class="placeholder">
              所在企业
          </span>
          <input type="text" class="login_icon login_company" value="中国院">
        </div>
        <div class="inputouter box">
          <div class="flex1">
            <span class="placeholder">
              企业性质
            </span>
            <input type="tel" disabled="disabled" class="login_icon login_companytype">
          </div>
          <div class="flex2 w100">
            <select name="" id="">
              <option value=""></option>
              <option value="" selected="selected">国企</option>
              <option value="">私企</option>
            </select>
          </div>
         
        </div>
        <div class="inputouter">
          <span class="placeholder">
              所属专业
          </span>
          <input type="tel" class="login_icon login_professional" value="建筑">
        </div>  
        <div class="inputouter">
          <span class="placeholder">
              现任职位
          </span>
         <input type="tel" class="login_icon login_job" value="设计师">
        </div>  
      </div>
      <p class="c_red f11 tc mt20">！CBIM承诺不向任何第三方泄露个人信息或企业信息</p>
      <a href="###" class="button marginauto mt30">立即注册</a>
      
    </div>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script>
    $('.inputouter input').on('focus',function(){
      $(this).css('border-bottom','0px');
      $(this).parent('.inputouter').addClass('on');
      $(this).parent('.inputouter').siblings('.inputouter').removeClass('on')
    }).on('blur',function(){
      $(this).css('border-bottom','1px solid #cecece');
    })
    $('.form select').on('change',function(){
        $(this).css('color','#000')
    })
    </script>  
  </body>
</html>
