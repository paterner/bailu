<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>20弹窗</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/reset.css"/>
    <link rel="stylesheet" href="static/css/work.css"/>
    <link rel="stylesheet" href="./static/css/font-awesome.css">
    <script src="./static/js/jquery-2.1.3.min.js"></script>
    <script src="./static/js/public.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script src="./data.js"></script>
</head>
<body>

<div class="m-dialog m-dialog2">
    <div class="d-title"><h3>编辑个人月计划</h3><div class="closeBtn"><span class="fa fa-close"></span></div></div>
    <div class="d-content">
        <table>
            <tr>
                <td><i class="i-time"></i>计划起始时间</td>
                <td><span class="u-time">起：<font class="green fontu">2014 / 10 / 30</font></span><span class="u-time">止：<font class="green fontu">2014 / 10 / 30</font></span></td>
            </tr>
            <tr>
                <td><i class="i-des"></i>计划描述</td>
                <td><textarea class="form-control" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><i class="i-remind"></i>自定义提醒</td>
                <td>
                    <ul>
                        <li><label class="u-checkbox"><input type="checkbox" value="option1"> 提醒</label><span class="u-time">开始时间：<font class="green fontu">2014 / 10 / 30</font><time>12:30</time></span><span class="u-time">结束时间：<font class="green fontu">2014 / 10 / 30</font><time>12:30</time></span></li>
                        <li>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 重复</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周一</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周二</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周三</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周四</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周五</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周六</label>
                            <label class="u-checkbox"><input type="checkbox" value="option1"> 周日</label>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
        <div class="bottom-btn">
            <a href="#">确定</a><a href="#">删除</a>
        </div>
    </div>
</div>

<div class=" topmar70"></div>

<div class="m-dialog m-dialog2">
    <div class="d-title"><h3>编辑个人周计划</h3><div class="closeBtn"><span class="fa fa-close"></span></div></div>
    <div class="d-content">
        <table>
            <tr>
                <td><i class="i-time"></i>计划起始时间</td>
                <td><span class="u-time">起：<font class="green fontu">2014 / 10 / 30</font><time>12:30</time></span><span class="u-time">止：<font class="green fontu">2014 / 10 / 30</font><time>12:30</time></span></td>
            </tr>
            <tr>
                <td><i class="i-des"></i>计划描述</td>
                <td><textarea class="form-control" rows="3"></textarea></td>
            </tr>
            <tr>
                <td><i class="i-remind"></i>自定义提醒</td>
                <td>
                    <div class="remind fl">
                        <label class="u-checkbox"><input type="checkbox" value="option1"> 提醒</label><br>
                        <span class="u-time">起：<font class="green fontu">2014 / 10 / 30</font><time>12:30</time></span><span class="u-time">止：<font class="green fontu">2014 / 10 / 30</font><time>12:30</time></span>
                    </div>
                    <div class="repeat fl">
                        <label class="u-checkbox"><input type="checkbox" value="option1"> 重复</label><br>
                        <input type="text">小时
                    </div>
                </td>
            </tr>
        </table>
        <div class="bottom-btn">
            <a href="#">确定</a><a href="#">删除</a>
        </div>
    </div>
</div>

</body>
</html>
