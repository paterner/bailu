<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>CBIM</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>
  <body>
    <header>
       <i class="beader-close-btn header-left"></i>
      <div class="header-title">
        <span>登录</span>  
      </div>
      <a href="###" class="header-right">注册</a>
    </header>
    <div class="v4_app_main nopadding">
      <div class="form mt40">
          <div class="inputouter">
            <span class="placeholder">
              用户名
            </span>
            <input type="text" class="login_icon login_name">
          </div>
          <div class="inputouter">
            <span class="placeholder">
              密码
            </span>
            <input type="password" class="login_icon login_password">
          </div> 
      </div>
      <a href="###" class="button marginauto mt30">登录</a>
    </div>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script>
    $('.inputouter input').on('focus',function(){
      $(this).css('border-bottom','0px');
      $(this).parent('.inputouter').addClass('on');
      $(this).parent('.inputouter').siblings('.inputouter').removeClass('on')
    }).on('blur',function(){
      $(this).css('border-bottom','1px solid #cecece');
    })
    </script>  
  </body>
</html>
