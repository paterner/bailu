<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>CBIM</title>
    <link rel="stylesheet" type="text/css" href="css/base.css">
  </head>
  <body>
    <header>
       <i class="beader-close-btn header-left"></i>
      <div class="header-title">
        <span>注册</span>  
      </div>
      <a href="###" class="header-right">登录</a>
    </header>
    <div class="v4_app_main">
      <div class="form">
        <div class="inputouter">
           <input type="text" placeholder="用户名" class="login_icon login_name">
           <i class="login_icon valid_right"></i>
        </div>
        <div class="inputouter">
            <input type="email" placeholder="邮箱" class="login_icon login_email">
            <i class="login_icon valid_error"></i>
        </div>
        <div class="inputouter">
          <input type="tel" placeholder="手机" class="login_icon login_tel">
        </div>  
        <div class="inputouter">
           <input type="text" placeholder="验证码" class="login_icon login_vcode">
           <div class="vcodebtn">发送验证码</div>
        </div>   
        <div class="inputouter">
          <input type="password" placeholder="设置密码" class="login_icon login_password">
        </div> 
        <div class="inputouter">
          <input type="password" placeholder="真实姓名" class="login_icon login_name">
        </div>  
        <div class="inputouter">
           <input type="tel" placeholder="办公电话" class="login_icon login_companytel">
        </div>   
        <div class="inputouter box">
          <div class=" flex1">
             <input type="text" disabled="disabled" placeholder="所在地区" class="login_icon login_location">
          </div>
          <div class="flex2">
            <select name="" id="">
            <option value="">省</option>
            <option value="">河北省</option>
          </select>
          <select name="" id="">
            <option value="">市</option>
            <option value="">保定市</option>
          </select>
          </div>
        </div>
        <div class="inputouter">
          <input type="text" placeholder="所在企业" class="login_icon login_company">
        </div>
        <div class="inputouter box">
          <div class="flex1">
            <input type="tel" disabled="disabled" placeholder="企业性质" class="login_icon login_companytype">
          </div>
          <div class="flex2 w100">
            <select name="" id="">
              <option value=""></option>
            </select>
          </div>
         
        </div>
        <div class="inputouter">
          <input type="tel" placeholder="所属专业" class="login_icon login_professional">
        </div>  
        <div class="inputouter">
           <input type="tel" placeholder="现任职位" class="login_icon login_job">
        </div>  
      </div>
      <p class="c_red f11 tc mt20">！CBIM承诺不向任何第三方泄露个人信息或企业信息</p>
      <a href="###" class="button marginauto mt30">立即注册</a>
    </div>
    <div class="coverOuter box box-center">
      <div class="divInner">
        <p class="p16">信息不完整，请继续填写信息</p>
        <div class="box mt70">
          <a href="###" clss="button flex1 mr10">登录</a>
          <a href="###" class="button flex1 b_gray">取消</a>
        </div>
      </div>
    </div>
  </body>
</html>
