<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>43-成果编辑器</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/font-awesome.css">
</head>
<body>
<style>
    .pop{margin: 30px auto 0 auto; width: 1030px; height: 505px; background: rgb(9, 164, 221); overflow: hidden;}
    .title{ text-align: left; text-indent: 20px; line-height: 50px; color: rgb(255, 255, 255); float: left; width: 100%; height: 50px; overflow: hidden; }
    .pop_btn_close,.pop_btn_min{ cursor: pointer; text-indent: 0; float: right; width: 25px; height: 25px; line-height: 25px; text-align: center; }
    .pop_btn_close:hover{ background: rgb(255, 100, 100); }
    .pop_btn_min:hover{ background: rgb(24, 119, 201); }
    .cont{ margin: 0 3px 3px 3px; float: left; width: 1024px; height: 452px; overflow: hidden; background: rgb(255, 255, 255); }
    .typeBox{float: left; width: 100%; margin: 20px 0 0 0; height: 40px; border-bottom: 1px solid rgb(170, 170, 170);}
    .typeBox div{ float: left; width: 80px; height: 40px; cursor: pointer; text-align: center; line-height: 40px; }
    .typeBox div:hover{ background: rgb(237, 237, 237); }
    .ccont{ float: left; width: 100%; height: 292px; overflow: hidden; border-bottom: 1px solid rgb(237, 237, 237); }
    .cc_title{ color: rgb(100, 100, 100); float: left; width: 100%; height: 39px; border-bottom: 1px solid rgb(237, 237, 237); text-align: center; line-height: 39px;}
    .cc_checkbox{ color: rgb(100, 100, 100); float: left; width: 20%; height: 40px; text-align: left; line-height: 40px; text-indent: 10px; }
    .tagtrip{ position: relative; z-index: 100; cursor: pointer; margin: -1px 0 -6px 480px; float: left; width: 65px; height: 7px; background: url("./static/img/png_5.png") 0 -14px no-repeat; }
    .tagtrip:hover{background: url("./static/img/png_5.png") 0 -21px no-repeat;}
    .btnbox{float: left; width: 100%; height: 40px; border-bottom: 1px solid rgb(237, 237, 237);}
    .btnbox div{ cursor: pointer; margin: 5px 5px 0 5px; float: right; width: 80px; height: 30px; line-height: 30px; text-align: center; background: rgb(255, 100, 100); color: rgb(255, 255, 255); }
    .more{float: left; width: 100%; height: 59px; line-height: 59px; text-align: left; text-indent: 20px; color: rgb(237, 237, 237); overflow: hidden;}
    .more input{color: rgb(220, 220, 220)}
</style>

<div class="pop">
    <div class="title">
        <div class="pop_title_left">
            岗位选择器
            <div class="pop_btn_close"><span class="fa fa-close"></span></div>
            <div class="pop_btn_min"><span class="fa fa-minus"></span></div>
        </div>
    </div>
    <div class="cont">
        <div class="typeBox">
            <div>管理类</div>
            <div>技术类</div>
        </div>
        <div class="ccont">
            <div class="cc_title">岗位名称</div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">项目经理</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">设计主持人</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">建筑专业负责人</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">对外联络人</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">研发专业负责人</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">结构专业负责人</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">总图负责人呢</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">BIM监理</label></div>
            <div class="cc_checkbox"><input type="checkbox" /><label for="">机电专业负责人</label></div>
        </div>
        <div class="tagtrip"></div>
        <div class="btnbox">
            <div>清空</div>
            <div>确定</div>
        </div>
        <div class="more">
            没有你想要的只为？<input type="text" value="输入你想要的岗位"/> <input type="button" value="发送"/>
            系统管理员将根据需求情况添加岗位.
        </div>
    </div>
</div>
</body>

</html>
