      	<div class="rightContent register">
      		<h1>简单注册</h1>
      		<form class="form-inline">
	      		<div class="mb20">
	      			<div class="form-group">
	      			 	<label class="c_red">！用户名已被使用，请重新填写</label>
	      			 	<div>
	      			 		 <label for="name"><i class="isrequired">*</i>用户名：</label>
				        	<input type="text" class="form-control registericon name" id="name" placeholder="请输入用户名">
				        	<i class="registericon registerright"></i>
	      			 	</div>
			      	</div>
			      	<div class="form-group">
			      		<label class="c_red">！用户名已被使用，请重新填写</label>
				        <div>
				        	<label for="email"><i class="isrequired">*</i>邮箱：</label>
				        	<input type="email" class="form-control registericon email" id="email" placeholder="请输入邮箱">
				        	<i class="registericon registererror"></i>
				        </div>
			      	</div>
	      		</div>
			    <div class="mb20">
		     	 	<div class="form-group">
				        <label for="setkeyword"><i class="isrequired">*</i>设置密码：</label>
				        <input type="password" class="form-control registericon keyword" id="setkeyword" placeholder="请输入密码">
			      	</div>
			      	<div class="form-group">
				        <label for="setkeywordagain"><i class="isrequired">*</i>确认密码：</label>
				        <input type="password" class="form-control registericon keyword" id="setkeywordagain" placeholder="请输入密码">
			      	</div>
			    </div>
			    <div  class="mb20">
			    	<div class="form-group">
				         <label for="tel"><i class="isrequired">*</i>常用手机：</label>
				        <input type="tel" class="form-control registericon tel" id="tel" placeholder="请输入常用手机号">
			      	</div>
			      	<div class="form-group">
				         <label for="weixin"><i class="isrequired">*</i>QQ/微信：</label>
				        <input type="text" class="form-control registericon weixin" id="weixin" placeholder="请输入QQ号/微信号">
			      	</div>
			    </div>  
		    </form>
