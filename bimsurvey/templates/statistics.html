<script>
	 $(function () {
    $('#containerData').highcharts({
        chart: {
             backgroundColor:'#f6f6f6',
         },
        title: {
            text:null,
        },
        xAxis: {
            categories: ['一月', '二月', '三月', '四月', '五月', '六月','七月', '八月', '九月', '十月', '十一月', '十二月'],
            labels: {
                align :'center'
            },
            tickWidth: {
                width: 0,
            },
             gridLineWidth: 2,
        },
        yAxis: {
            title: {
                text: ''
            },
            alternateGridColor: '#fff',
            lineWidth: 1,
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '人'
        },
        legend: {
            layout: 'horizontal',
            align: 'left',
            verticalAlign: 'top',
            borderWidth: 0,
            symbolHeight:30,
            symbolWidth: 30,
            symbolPadiing:10,
            itemWidth: 120,
        },
        credits: {
            enabled: false,
        },
        plotOptions: {
            line:{
                events :{
                    click: function(event) {
                        if(event) {
                            this.show();
                        }
                        else {
                            this.hide();
                        }
                    }
                }
            }
        },
        series: [{
            name: '专题数量',
            data: jstatistics[T_CONTENT][T_TOPICCOUNT],
            color: '#4DDD3B',
             marker: {
                symbol: 'square',
            }
        }, {
            name: '问卷数量',

            color: '#d44233',
             marker: {

            }
        }, {

            color:'#07ACC9',
            marker: {
                symbol: 'square'
            }
        }, {

            data: jstatistics[T_CONTENT][T_COMMITCOUNT],
            color:'#F1FA31',
            marker: {

            }

    });
});
