<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <title>47-我要补充</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./static/css/font-awesome.css">
</head>
<body>
<style>
    .pop{margin: 30px auto 0 auto; width: 1030px; height: 299px; background: rgb(9, 164, 221); overflow: hidden;}
    .title{ text-align: center; text-indent: 0px; line-height: 50px; color: rgb(255, 255, 255); float: left; width: 100%; height: 50px; overflow: hidden; }
    .pop_btn_close,.pop_btn_min{ cursor: pointer; text-indent: 0; float: right; width: 25px; height: 25px; line-height: 25px; text-align: center; }
    .pop_btn_close:hover{ background: rgb(255, 100, 100); }
    .pop_btn_min:hover{ background: rgb(24, 119, 201); }
    .cont{ margin: 0 3px 3px 3px; float: left; width: 1024px; height: 246px; overflow: hidden; background: rgb(255, 255, 255); }
    .line40{ line-height: 40px; text-indent: 20px; float: left; width: 100%; height: 40px; border-bottom: 1px solid rgb(170, 170, 170); }
    .gary{ color: rgb(185, 185, 185); }
    .line40 input{ width: 200px; }
    .line120{line-height: 40px; text-indent: 20px; float: left; width: 100%; height: 120px;}

    .line120Left{float: left; height: 120px; line-height: 40px; width: 100px;}

    .line120Right{ padding: 10px 0 0 0; float: left; width: calc(100% - 100px); height: 110px; overflow: hidden; text-align: left; text-indent: 0;}
    .line120Right textarea{width: calc(100% - 23px); height: 98px; padding: 5px; resize: none;}
    .submit{ cursor: pointer; margin: 7px 0 0 10px;   text-indent: 0; color: rgb(255, 255, 255); float: left; width: 50px; height: 25px; text-align: center; line-height: 25px; background: rgb(255, 100, 100);}
</style>

<div class="pop">
    <div class="title">
        <div class="pop_title_left">
            我要补充
            <div class="pop_btn_close"><span class="fa fa-close"></span></div>
            <div class="pop_btn_min"><span class="fa fa-minus"></span></div>
        </div>
    </div>
    <div class="cont">
        <div class="line40 gary">
            填写时间: <font color="#308020">2014/09/08 21:22</font> <span style="float: right; padding: 0 10px 0 0;">填写人:<font color="#09a4dd">王玉清</font></span>
        </div>
        <div class="line40 gary">
            补充主题: <input type="text" value="手动输入"/>
        </div>
        <div class="line120 gary">
            <div class="line120Left">补充内容:</div>
            <div class="line120Right"><textarea></textarea></div>
        </div>

        <div class="line40" style="border: none;">
            <div class="submit" style="margin: 7px 0 0 100px;">提交</div>
            <div class="submit">清空</div>
        </div>
    </div>
</div>
</body>

</html>
